<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Upload - B2B RFP Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #f7f7f7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #5b5d68;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #050505;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #387e26;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
            word-break: break-all;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            display: block;
        }

        .result.error {
            background: #ffebee;
            border: 1px solid #f44336;
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result.success .result-title {
            color: #2e7d32;
        }

        .result.error .result-title {
            color: #c62828;
        }

        .result-content {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .rfp-id {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            word-break: break-all;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .loading.active {
            display: flex;
        }

        .extracted-text {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RFP Document Upload</h1>
        <p class="subtitle">Upload your RFP document (PDF or DOCX) to extract and analyze requirements</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports PDF and DOCX files</div>
            <input type="file" id="fileInput" accept=".pdf,.docx,.doc">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload RFP</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processing your document...</span>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const validTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/msword'];

            if (!validTypes.includes(file.type) && !file.name.match(/\.(pdf|docx|doc)$/i)) {
                showResult('error', 'Invalid file type. Please upload a PDF or DOCX file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = `ðŸ“Ž ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            fileInfo.classList.add('active');
            uploadBtn.disabled = false;
            result.style.display = 'none';
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            loading.classList.add('active');
            result.style.display = 'none';

            try {
                // Step 1: Upload file
                const formData = new FormData();
                formData.append('file', selectedFile);

                const uploadResponse = await fetch('/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const errorData = await uploadResponse.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Upload failed');
                }

                const uploadData = await uploadResponse.json();
                const rfpId = uploadData.rfp_id;

                console.log('Upload successful, RFP ID:', rfpId);

                // Step 2: Extract text
                const extractResponse = await fetch(`/api/v1/extract?rfp_id=${rfpId}`, {
                    method: 'POST'
                });

                if (!extractResponse.ok) {
                    const errorData = await extractResponse.json().catch(() => ({}));
                    console.error('Extract error:', errorData);
                    throw new Error(errorData.detail || 'Text extraction failed');
                }

                const extractData = await extractResponse.json();
                console.log('Extraction successful, text length:', extractData.text ? extractData.text.length : 0);
                console.log('Extract data:', extractData);

                // Store the full text for download
                window.lastExtractedText = extractData.text || '';
                window.lastRfpId = rfpId;

                // Show result
                result.className = 'result success';
                result.style.display = 'block';

                // Build HTML safely
                const textLength = extractData.text ? extractData.text.length : 0;
                const textPreview = extractData.text ? extractData.text.substring(0, 1000) : 'No text extracted';
                const hasMoreText = textLength > 1000;

                result.innerHTML = `
                    <div class="result-title">âœ“ Document processed successfully!</div>
                    <div class="result-content">
                        <strong>RFP ID:</strong>
                        <div class="rfp-id">${rfpId}</div>
                        <strong>Extracted Text Preview:</strong>
                        <div class="extracted-text" id="textPreviewDiv"></div>
                        <div style="margin-top: 10px; color: #666;">
                            <strong>Total characters extracted:</strong> ${textLength}
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-small" onclick="location.reload()">Upload Another</button>
                            <button class="btn btn-secondary btn-small" onclick="downloadExtractedText()">Download Full Text</button>
                        </div>
                    </div>
                `;

                // Safely insert text using textContent to avoid HTML injection issues
                setTimeout(() => {
                    const previewDiv = document.getElementById('textPreviewDiv');
                    if (previewDiv) {
                        previewDiv.textContent = textPreview + (hasMoreText ? '\n\n... (showing first 1000 characters)' : '');
                    }
                }, 0);

                console.log('Result displayed successfully');

            } catch (error) {
                console.error('Error details:', error);
                showResult('error',
                    `<div class="result-title">âœ— Processing failed</div>
                    <div class="result-content">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Check browser console for details (F12)</small>
                    </div>`
                );
                uploadBtn.disabled = false;
            } finally {
                loading.classList.remove('active');
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
        }

        function downloadExtractedText() {
            if (!window.lastExtractedText || !window.lastRfpId) {
                alert('No extracted text available');
                return;
            }
            const blob = new Blob([window.lastExtractedText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rfp_${window.lastRfpId}_extracted.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
